---
swagger: "2.0"
info:
  description: "This is a APIs of Orange-Juice e-learning server."
  version: "1.0.0"
  title: "Swagger Orange Juice"
host: "orange-juice.swagger.io"
basePath: "/v1"
tags:
  - name: "USER"
  - name: "COURSE"
  - name: "QUIZ"
schemes:
  - "https"
  - "http"
paths:
  /user:
    get:
      tags:
        - "USER"
      summary: "Get user's information"
      description: ""
      operationId: "getUserByName"
      produces:
        - "application/json"
        - "application/xml"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
      security:
        - orange-juice_auth:
            - "write:user"
            - "read:user"
    put:
      tags:
        - "USER"
      summary: "Update user"
      description: "This can only be done by the logged in user."
      operationId: "updateUser"
      consumes:
        - "application/json"
      produces:
        - "application/json"
        - "application/xml"
      parameters:
        - name: "username"
          in: "path"
          description: "name that need to be updated"
          required: true
          type: "string"
        - in: "body"
          name: "body"
          description: "Updated user object"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        400:
          description: "Invalid user supplied"
        404:
          description: "User not found"
      security:
        - orange-juice_auth:
            - "write:user"
            - "read:user"
    delete:
      tags:
        - "USER"
      summary: "Delete user"
      description: "This can only be done by the logged in user."
      operationId: "deleteUser"
      produces:
        - "application/json"
        - "application/xml"
      parameters:
        - name: "username"
          in: "path"
          description: "The name that needs to be deleted"
          required: true
          type: "string"
      responses:
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
      security:
        - orange-juice_auth:
            - "write:user"
            - "read:user"
    post:
      tags:
        - "USER"
      summary: "Create user"
      description: "This can only be done by the logged in user."
      operationId: "createUser"
      consumes:
        - "application/json"
      produces:
        - "application/json"
        - "application/xml"
      parameters:
        - in: "body"
          name: "body"
          description: "Created user"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        default:
          description: "successful operation"
  /user/login:
    post:
      tags:
        - "USER"
      summary: "Logs user into the system"
      description: ""
      operationId: "loginUser"
      produces:
        - "application/json"
        - "application/xml"
      parameters:
        - in: "body"
          name: "body"
          description: "Login user input"
          required: true
          schema:
            $ref: "#/definitions/LoginRequest"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/LoginResponse"
        400:
          description: "Invalid username/password supplied"
  /user/logout:
    post:
      tags:
        - "USER"
      summary: "Logs out current logged in user session"
      description: ""
      operationId: "logoutUser"
      produces:
        - "application/json"
        - "application/xml"
      parameters: []
      responses:
        default:
          description: "successful operation"
      deprecated: true
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
  orange-juice_auth:
    type: "oauth2"
    authorizationUrl: "https://orange-juice.swagger.io/oauth/authorize"
    flow: "implicit"
    scopes:
      read:user: "read your user info"
      write:user: "modify info in your account"
definitions:
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      name:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      phone:
        type: "string"
      avatarUrl:
        type: "string"
        description: "example: https://orange-juice.com/uploads/2017/06/gg-1.jpg"
      gender:
        type: "string"
      userRole:
        type: "integer"
        format: "int32"
        description: "Admin - Parent - Children"
    xml:
      name: "User"
  LoginResponse:
    type: object
    properties:
      access_token:
        type: string
        description: "example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwidXNlcm5hbWUiOiJqb2huMDkwOSIsImlhdCI6MTUxNjIzOTAyMn0.aj5KcumubmGe3Twtm7vLWbe7Ljt806Hj_OmqVsbjGVU'
        Please decode for more information: using https://jwt.io/"
  LoginRequest:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
externalDocs:
  description: "More details"
  url: "http://swagger.io"
