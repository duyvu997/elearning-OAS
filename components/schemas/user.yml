User:
  type: 'object'
  properties:
    id:
      type: 'integer'
      format: 'int64'
    username:
      type: 'string'
    birthday:
      type: 'string'
    name:
      type: 'string'
    email:
      type: 'string'
      nullable: true
    password:
      type: 'string'
    phone:
      type: 'string'
    avatarUrl:
      type: 'string'
    gender:
      type: 'string'
    childrenLinked:
      type: 'array'
      items:
        type: 'string'
    userRole:
      type: 'string'
      enum: [ADMIN, PARENT, CHILDREN]
    parentEmail:
      type: 'string'
      nullable: true
  example:
    id: 1
    username: vduy
    birthday: '01-02-1992'
    name: Duy Vu
    email: vduy@yopmail.com
    password: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9'
    phone: '0335214215'
    avatarUrl: http://image.url1.com/
    gender: male
    childrenLinked: [pop, kid]
    userRole: PARENT
    parentEmail: null
    dryrun: true

UserInformation:
  allOf:
    - $ref: '#/User'
    - type: 'object'
      properties:
        createdAt:
          type: string
        parentInformation:
          nullable: true
          type: object
          properties:
            email:
              type: string
            avatarUrl:
              type: string
            id:
              type: number
  example:
    id: 12
    username: pop
    birthday: '01-02-2015'
    name: Pop
    email: null
    password: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9'
    phone: null
    avatarUrl: http://image.url22.com/
    gender: male
    childrenLinked: []
    userRole: CHILDREN
    parentEmail: vduy@yopmail.com
    createdAt: 2020-11-15 13:40:58
    parentInformation:
      email: vduy@yopmail.com
      avatarUrl: http://image.url1.com/
      id: 11

ChildrenUsers:
  type: array
  items:
    type: object
    properties:
      username:
        type: string
      name:
        type: string
      avatarUrl:
        type: string

ChildStatistics:
  allOf:
    - $ref: '#/User'
    - type: 'object'
      properties:
        completedCourse:
          type: integer
        totalLearningTime:
          type: integer
          description: in minutes
        quizzesStat:
          type: object
          properties:
            done:
              type: integer
            highestScore:
              type: integer
            lowestScore:
              type: integer
            correctAnswers:
              type: integer
            incorrectAnswers:
              type: integer
            emptyAnswers:
              type: integer
  example:
    id: 1
    username: pop1234
    birthday: '01-02-2002'
    name: Pop
    email: null
    password: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9'
    phone: '0335214215'
    avatarUrl: http://image.url1.com/
    gender: male
    childrenLinked: []
    userRole: CHILDREN
    parentEmail: vduy@yopmail.com
    completedCourse: 20
    totalLearningTime: 3600
    quizzesStat:
      done: 43
      highestScore: 98
      lowestScore: 76
      correctAnswers: 100
      incorrectAnswers: 20
      emptyAnswers: 12

ChildrenStatistics:
  type: array
  items:
    $ref: '#/ChildStatistics'

UserChangePassword:
  type: object
  properties:
    oldPassword:
      type: string
    newPassword:
      type: string