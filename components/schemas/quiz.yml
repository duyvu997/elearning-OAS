Quiz:
  type: object
  properties:
    name:
      type: string

QuizSubmitForm:
  type: object
  properties:
    averageScore:
      type: number
    ingredientsScore:
      type: array
      items:
        type: object
        properties:
          ingredientType:
            type: "string"
            enum: [MATCHING, TRUE_OR_FALSE, COMPLETE_SENTENCE, CHOOSE_ANSWER]
          ingredientScore:
            type: number
  example:
    averageScore: 95
    ingredientsScore:
      - ingredientType: MATCHING
        ingredientScore: 95
      - ingredientType: TRUE_OR_FALSE
        ingredientScore: 95
      - ingredientType: COMPLETE_SENTENCE
        ingredientScore: 95

QuizDetails:
  type: object
  properties:
    title:
      type: string
    duration:
      type: number
      description: time in seconds
    history:
      type: array
      items:
        type: object
        properties:
          timestamp:
            type: string
          completedPercent:
            type: number
          status:
            type: string
            enum: [UP, DOWN]
    questions:
      type: array
      items:
        type: object
        properties:
          questionType:
            type: string
            enum: [MATCHING, TRUE_OR_FALSE, COMPLETE_SENTENCE, CHOOSE_ANSWER]
          questionTitle:
            type: string
          questionDescription:
            type: string
          questionExtraData:
            type: object
            properties:
              dataType:
                type: string
                enum: [true_or_false, multiple, fill, matching]
              resource:
                type: array
                items:
                  type: object
                  properties:
                    questionContent:
                      type: object
                      properties:
                        contentType:
                          type: string
                          enum: [image, video, audio]
                        content:
                          type: string
                    answerContent:
                      type: object
                      properties:
                        contentType:
                          type: string
                          enum: [image, video, audio]
                        content:
                          type: string
  example:
    title: Match the words with the school things
    duration: 3600
    history:
      - timestamp: "2020-11-11 13:40:58"
        completedPercent: 100
        status: UP
      - timestamp: "2020-11-11 14:40:58"
        completedPercent: 90
        status: UP
      - timestamp: "2020-11-11 15:40:58"
        completedPercent: 80
        status: UP
    questions:
      - questionType: "MATCHING"
        questionTitle: "Match the words with the school things"
        questionDescription: ""
        questionExtraData:
          dataType: matching
          data:
            - questionContent:
                contentType: image
                content: "http://image.url1.com/"
              answerContent:
                contentType: text
                content: pencil
            - questionContent:
                contentType: image
                content: "http://image.url2.com/"
              answerContent:
                contentType: text
                content: pen
      - questionType: "TRUE_OR_FALSE"
        questionTitle: "True or false"
        questionDescription: "Listen and choose true (T) or false (F)"
        questionExtraData:
          dataType: matching
          resource:
            - questionContent:
                contentType: image
                content: "http://image.url1.com/"
              answerContent:
                contentType: text
                content: pencil
            - questionContent:
                contentType: image
                content: "http://image.url2.com/"
              answerContent:
                contentType: text
                content: pen
