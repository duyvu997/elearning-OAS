Lesson:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    lessonImageUrl:
      type: string
    lessonDesc:
      type: string
    status:
      type: string
      enum: [DONE, LEARNING, LOCKED]

LessonDetails:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    lessonDesc:
      type: string
    resources:
      type: array
      items:
        $ref: "#/LessonResource"
    quizzes:
      type: array
      items:
        $ref: "./quiz.yml#/Quiz"

LessonResource:
  type: object
  properties:
    resourceType:
      type: string
      enum: ["VOCABULARY", REMEMBER, GRAMMAR, VIDEO]
    contents:
      type: array
      items:
        oneOf:
          - $ref: "#/VocabularyContent"
          - $ref: "#/GrammarContent"
          - $ref: "#/RememberContent"

VocabularyContent:
  type: object
  properties:
    vocabulary:
      type: string
    vocabType:
      type: string
    pronounce:
      type: string
    meaning:
      type: string

GrammarContent:
  type: object
  properties:
    title:
      type: string
    subContent:
      type: array
      items:
        type: string

RememberContent:
  type: string
  example: When something is happening now the present continuous
